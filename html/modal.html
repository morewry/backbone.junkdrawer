<article id="{{cvid}}" data-js="convey-view-{{cvid}}" class="modal hidden">
	{{#title}}
	<header class="modal-head">
		<h6 class="modal-title">{{title}}</h6>
		<button class="modal-close" data-js="convey-hide-{{cvid}}">
			<abbr title="close">&times;</abbr>
		</button>
	</header>
	{{/title}}
	{{^title}}
	<button data-js="convey-hide-{{cvid}}">
		<abbr title="close">x</abbr>
	</button>
	{{/title}}
	<div class="modal-body">
		{{message}}
	</div>
</article>
