<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width">
	<title>Toggle Active</title>
	<style>
		html, body { overflow-x: hidden; }
		html {
			/* resets */
			overflow-y: scroll;
			-webkit-text-size-adjust: 100%;
			-ms-text-size-adjust: 100%;
			/* style */
			font-size: 1.25vw;
			line-height: 1.618033;
			color: #555;
			background: #FFF;
		}
		body {
			margin: 1.618033rem;
			padding: 1.618033rem;
		}
		.hide { display: none; }
		.tabs {
			/* resets */
			margin: 0; padding: 0;
			list-style: none;
			/* style */
			overflow: hidden;
		}
			.tabs--tab {
				float: left;
				margin-right: 0.5rem;
				border: 1px solid;
			}
			.tabs--tab__active {
				position: relative;
				border-bottom-color: #FFF;
				z-index: 1;
			}
			.tabs--content {
				margin-top: -1px;
				padding: 0.309016rem 0.5rem;
				border: 1px solid;
			}
		button {
			/* resets */
			margin: 0;
			background: transparent;
			border: 0;
			font-size: 100%;
			line-height: 1;
			width: auto;
			cursor: pointer;
			/* style */
			padding: 0.309016rem 0.5rem;
		}
		.active { background-color: rgba(255,0,0, 0.25); cursor: default; }
		.hover { background-color: rgba(0,0,255, 0.25); }
	</style>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script src="jquery.stateclasses.js"></script>
</head>
<body>


<ol class="tabs" data-toggles data-states="active: tabs--tab__active active, to: .tabs--tab">
	<li>
		<button class="tabs--tab tabs--tab__1 tabs--tab__active active">Tab Name 1</button>
   </li>
	<li>
		<button class="tabs--tab tabs--tab__2">Tab Name 2</button>
	</li>
	<li>
		<button class="tabs--tab tabs--tab__3">Tab Name 3</button>
	</li>
</ol>

<br>

<a href="#" data-states>Test</a>


<script defer async>
(function ($) {
	$("[data-states]").stateClasses();
}(jQuery))
</script>
</body>
</html>
